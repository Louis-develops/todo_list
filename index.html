<!DOCTYPE html>
<html>
<head>
	<title>Todo List Application</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;500;700&display=swap" rel="stylesheet">
	

</head>
<body>

	<section class="container">
		<!--Border-->
		<div class="border">
			<div class="todo__container">
				<!--FORM-->
				<div class="todo__form-container">
					<form action="#" class="todo__form">
						<input type="text" placeholder="Enter New Todo..." class="input input-todo">
						<input type="date" class="input-date" placeholder="Enter complete by date...">
						<button class="input button">+</button>
					</form>
				</div>
				<!--TODO LIST CONTAINER-->
				<div class="todo__list-container">
					<!--TODOS LEFT (LIST OF TODOS)-->
					<div class="todo__left">
						<ul class="todo__list">
							
						</ul>
					</div>
					<!--TODOS RIGHT (TODOS INFORMATION)-->
					<div class="todo__right">
						
						<!-- Start -->
						<div class="todo__info-container start">
							<h2 class="todo__header">
								Click a todo arrow from your list!
							</h2>
							<div class="todo__information_start">
								<p class="subheading">You can add more infortmation about a todo once it has been selected.</p>
							</div>
						</div>
						<!-- Middle -->
						<div class="todo__info-container middle">
							<h2 class="todo__header">
								Add more info!
							</h2>
							<p class="subheading">Enter more information about your to-do...</p>
							<div class="todo__information-form">
								<form>
									<input type="text" class="text-area">
									<input type="submit" class="info-submit">
								</form>
							</div>
						</div>
						<!-- end -->
						<div class="todo__info-container end">
							<h2 class="todo__header-end">
								
							  </h2>
							  <div class="todo__information-end">
								<p class="subheading"></p>
							</div>
						</div>
					</div>
				</div>
				
			</div>
		</div>

		<footer class="footer">
			<p>&copy; 2020 - Louis Sutherland</p>
		</footer>
		
	</section>

	


<script type="text/javascript" src="script.js"></script>
</body>
</html>
